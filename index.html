<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Form</title>
</head>

<body>
  <div class="wrapper">
    <div class="background">
      <img src="./img/background.jpg" alt="plant">
      <div class="background-logo">
        <img src="./img/logo.png" alt="logo">
        <span class="logo">ODIN</span>
      </div>
    </div>
    <div class="wrapper-form">
      <div class="preview">
        <p>
          This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus,
          commodi!
          Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="block-form">
        <h2>Let's do this!</h2>
        <form action="#" method="post">
          <label for="firstName">
            FIRST NAME
            <input type="text" name="firstName" id="firstName" required
            placeholder="Alex">
          </label>
          <label for="lastName">
            LAST NAME
            <input type="text" name="lastName" id="lastName" required
            placeholder="Novikov">
          </label>
          <label for="email">
            EMAIL
            <input type="email" name="email" id="email" required
            placeholder="example@gmail.com">
          </label>
          <label for="phone number">
            PHONE NUMBER
            <input type="tel" name="phone number" id="phone" required
            placeholder="+375331237890">
          </label>
          <label for="password">
            PASSWORD
            <input type="password" name="password" id="password" required>
          </label>
          <label for="confirnPassword">
            CONFIRN PASSWORD
            <input type="password" name="confirnPassword" id="confirnPassword" required>
          </label>

          <button type="submit">Create Account</button>
        </form>
        <div class="logIn">
          <p>Already have an account?<a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
